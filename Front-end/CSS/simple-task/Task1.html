<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ORDERD LIST</title>
</head>
<body style="font-size: 25px;">
    
    <ol style="list-style-type: decimal;">
    
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    
    </ol>
    <ol style="list-style-type: upper-roman;">
        
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        
    </ol>
    <ol style="list-style-type: lower-roman;">
    
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    
    </ol>
    <ol style="list-style-type: upper-alpha;">
        
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        
    </ol>
    <ol style="list-style-type: lower-alpha;">
    
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    
    </ol>
    <ol style="list-style-type: lower-greek;">
    
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    
    </ol>


    
    
    
</body>
</html>
