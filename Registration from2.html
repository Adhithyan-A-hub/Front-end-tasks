<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <center>
      <h2>REGISTRATION FORM</h2>
      <form>
        <label>Name:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <label>Date of Birth:</label><br />
        <input type="text" name="name" />&emsp;&emsp;&emsp;&emsp;&emsp;
        <input type="date" name="dob" /><br /><br />

        <label>Address:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <label>Contact Number:</label><br />
        <input type="text" name="address" />&emsp;&emsp;&emsp;&emsp;&emsp;
        <input type="tel" name="contact" /><br /><br />

        <label>Email:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <label>Occupation:</label><br />
        <input type="email" name="email" />&emsp;&emsp;&emsp;&emsp;&emsp;
        <input type="text" name="occupation" /><br /><br />

        <label>Age:</label>&emsp;&emsp;&emsp;
        <label>Gender:</label>&emsp;&emsp;&emsp;
        <label>Civil Status:</label>&emsp;&emsp;&emsp;
        <label>Citizenship:</label><br />

        <input type="text" name="age" />&emsp;&emsp;
        <input type="text" name="gender" />&emsp;&emsp;
        <input type="text" name="status" />&emsp;&emsp;
        <input type="text" name="citizenship" /><br /><br />

        <label>Height:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <label>Weight:</label><br />
        <input type="text" name="height" />&emsp;&emsp;&emsp;&emsp;&emsp;
        <input type="text" name="weight" /><br /><br />

        <label>Religion:</label>&emsp;&emsp;&emsp;&emsp;&emsp;
        <label>Language:</label><br />
        <input type="text" name="religion" />&emsp;&emsp;&emsp;&emsp;&emsp;
        <input type="text" name="language" /><br /><br />

        <label>Father's Name:</label>&emsp;&emsp;&emsp;
        <label>Occupation:</label><br />
        <input type="text" name="father" />&emsp;&emsp;&emsp;&emsp;&emsp;
        <input type="text" name="fatherOccupation" /><br /><br />

        <label>Mother's Name:</label>&emsp;&emsp;&emsp;
        <label>Occupation:</label><br />
        <input type="text" name="mother" />&emsp;&emsp;&emsp;&emsp;&emsp;
        <input type="text" name="motherOccupation" /><br /><br />

        <label>Emergency Contact Person:</label>&emsp;&emsp;&emsp;
        <label>Contact Number:</label><br />
        <input
          type="text"
          name="emergencyPerson"
        />&emsp;&emsp;&emsp;&emsp;&emsp;
        <input type="tel" name="emergencyContact" /><br /><br />
      </form>
    </center>
  </body>
</html>
